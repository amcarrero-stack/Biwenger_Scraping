<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biwenger Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-4">Biwenger INFO</h1>

    <!-- Selector de usuarios -->
    <select id="usuarioSelect" class="mb-6 p-2 rounded bg-gray-800 text-white w-full md:w-1/2">
        <option value="">Selecciona un usuario</option>
    </select>

    <!-- Nombre y saldo -->
    <div id="usuarioHeader" class="flex justify-between items-center w-full mb-4">
        <h2 id="nombreUsuario" class="text-3xl font-bold text-center flex-1"></h2> <!-- Vacío al inicio -->
        <span id="saldoUsuario" class="text-lg font-semibold ml-4"><span class="text-white">SALDO:</span> 0€</span>
    </div>

    <!-- Tabs -->
    <div class="flex w-full overflow-x-auto mb-4 border-b border-gray-700">
        <button class="tab-btn flex-1 p-2 text-center text-white font-semibold bg-gray-800 hover:bg-gray-700" data-tab="plantilla">Plantilla</button>
        <button class="tab-btn flex-1 p-2 text-center text-white font-semibold bg-gray-800 hover:bg-gray-700" data-tab="movimientos">Movimientos</button>
        <button class="tab-btn flex-1 p-2 text-center text-white font-semibold bg-gray-800 hover:bg-gray-700" data-tab="estadisticas">Estadísticas</button>
    </div>

    <!-- Contenedor de contenido de tabs -->
    <div id="tabContent" class="w-full grid grid-cols-1 md:grid-cols-2 gap-6"></div>

    <!-- Script externo -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
